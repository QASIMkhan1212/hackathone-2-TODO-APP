<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatKit - Vanilla JS Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: #0066cc;
      color: white;
      padding: 24px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    #chatkit-container {
      height: 600px;
      background: #f9fafb;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #dc2626;
      padding: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI Chat Assistant</h1>
      <p>Powered by OpenAI ChatKit</p>
    </div>
    <div id="chatkit-container">
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #6b7280;">Initializing chat...</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@openai/chatkit-web"></script>
  <script>
    async function initChatKit() {
      const container = document.getElementById('chatkit-container');

      try {
        // Create ChatKit session
        const response = await fetch('/api/chatkit-session', {
          method: 'POST'
        });

        if (!response.ok) {
          throw new Error('Failed to create session');
        }

        const { clientSecret } = await response.json();

        // Clear loading state
        container.innerHTML = '';

        // Initialize ChatKit
        window.ChatKit.render({
          container: container,
          workflowId: 'YOUR_WORKFLOW_ID',
          clientSecret: clientSecret,
          theme: {
            primaryColor: '#0066cc',
            fontFamily: 'system-ui, -apple-system, sans-serif',
            borderRadius: '8px'
          }
        });
      } catch (error) {
        console.error('ChatKit error:', error);
        container.innerHTML = `
          <div class="error">
            <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p style="margin-top: 16px; font-weight: 600;">Failed to load chat</p>
            <p style="margin-top: 8px; font-size: 14px;">${error.message}</p>
            <button onclick="location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #0066cc; color: white; border: none; border-radius: 6px; cursor: pointer;">Retry</button>
          </div>
        `;
      }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initChatKit);
    } else {
      initChatKit();
    }
  </script>
</body>
</html>
