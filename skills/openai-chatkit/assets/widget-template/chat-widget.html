<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatKit Embedded Widget</title>
  <style>
    /* Chat widget button */
    .chat-widget-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 9998;
    }

    .chat-widget-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .chat-widget-button svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    /* Chat widget container */
    .chat-widget-container {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      animation: slideIn 0.3s ease;
    }

    .chat-widget-container.open {
      display: flex;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Widget header */
    .chat-widget-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-widget-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-widget-close {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .chat-widget-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Chat content */
    .chat-widget-content {
      flex: 1;
      overflow: hidden;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .chat-widget-container {
        width: calc(100vw - 32px);
        height: calc(100vh - 150px);
        right: 16px;
        bottom: 90px;
      }
    }
  </style>
</head>
<body>
  <!-- Your page content here -->
  <div style="padding: 40px; max-width: 800px; margin: 0 auto;">
    <h1>Your Website</h1>
    <p>This is your main website content. The chat widget appears in the bottom-right corner.</p>
  </div>

  <!-- Chat Widget Button -->
  <button class="chat-widget-button" id="chatWidgetButton" aria-label="Open chat">
    <svg viewBox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L2 22l5.71-.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.38 0-2.68-.32-3.85-.88l-.27-.14-2.85.48.48-2.85-.14-.27C4.32 14.68 4 13.38 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8z"/>
    </svg>
  </button>

  <!-- Chat Widget Container -->
  <div class="chat-widget-container" id="chatWidgetContainer">
    <div class="chat-widget-header">
      <h3>Chat with us</h3>
      <button class="chat-widget-close" id="chatWidgetClose" aria-label="Close chat">Ã—</button>
    </div>
    <div class="chat-widget-content" id="chatWidgetContent">
      <!-- ChatKit will be rendered here -->
    </div>
  </div>

  <script src="https://unpkg.com/@openai/chatkit-web"></script>
  <script>
    const button = document.getElementById('chatWidgetButton');
    const container = document.getElementById('chatWidgetContainer');
    const closeBtn = document.getElementById('chatWidgetClose');
    const content = document.getElementById('chatWidgetContent');

    let chatKitInitialized = false;

    async function initializeChatKit() {
      if (chatKitInitialized) return;

      try {
        // Create session
        const response = await fetch('/api/chatkit-session', {
          method: 'POST'
        });

        if (!response.ok) {
          throw new Error('Failed to create session');
        }

        const { clientSecret } = await response.json();

        // Initialize ChatKit
        window.ChatKit.render({
          container: content,
          workflowId: 'YOUR_WORKFLOW_ID',
          clientSecret: clientSecret,
          theme: {
            primaryColor: '#667eea',
            fontFamily: 'system-ui, sans-serif'
          }
        });

        chatKitInitialized = true;
      } catch (error) {
        console.error('ChatKit initialization error:', error);
        content.innerHTML = `
          <div style="padding: 20px; text-align: center; color: #dc2626;">
            <p>Failed to load chat. Please try again later.</p>
          </div>
        `;
      }
    }

    // Toggle chat widget
    button.addEventListener('click', () => {
      container.classList.toggle('open');

      // Initialize ChatKit on first open
      if (container.classList.contains('open') && !chatKitInitialized) {
        initializeChatKit();
      }
    });

    // Close chat widget
    closeBtn.addEventListener('click', () => {
      container.classList.remove('open');
    });

    // Close on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && container.classList.contains('open')) {
        container.classList.remove('open');
      }
    });
  </script>
</body>
</html>
